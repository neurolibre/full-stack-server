server {
    listen 80;
    server_name preprint.neurolibre.org;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name preprint.neurolibre.org;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/neurolibre.crt;
    ssl_certificate_key /etc/nginx/ssl/neurolibre.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # API endpoints
    location /api/ {
        proxy_pass http://api:5000;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Static files for books
    location /book-artifacts/ {
        alias /DATA/book-artifacts/;
        autoindex off;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Static files for DOI prefixes
    location ~ ^/10\.55458/(.*)$ {
        alias /DATA/$1;
        autoindex off;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Root location
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
    
    # Large client body size for uploads
    client_max_body_size 500M;
} 