access_log      /home/ubuntu/nginx-access.log;
error_log       /home/ubuntu/nginx-error.log;

upstream app_server {
    server unix:/home/ubuntu/full-stack-server/api/neurolibre_preview_api.sock fail_timeout=0;
}

server{
    
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/ssl/conp.cloud.pem;
    ssl_certificate_key /etc/ssl/conp.cloud.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    server_name neurolibre-data-prod.conp.cloud;
    client_max_body_size 4G;
    keepalive_timeout 5;

    
    auth_basic           "Administratorâ€™s Area";
    auth_basic_user_file /home/ubuntu/.htpasswd;

    location /api/ {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_redirect off;
      proxy_pass http://app_server;
    }

    location ~* .*?/book-artifacts/.*?/html/ {
        root /DATA;
        auth_basic      off;
        autoindex       on;
        sendfile_max_chunk 1m;
        tcp_nopush      on;
        try_files $uri $uri/ =404;
    }

   location /icon.png {
    auth_basic off;
   }

   location /documentation {
      auth_basic off;
      autoindex on;
      tcp_nopush on;
      proxy_pass http://app_server;
    }

   location /swagger {
      auth_basic off;
      autoindex on;
      tcp_nopush on;
      proxy_pass http://app_server;
   }

   rewrite  ^/$  /index.html  last;

   location /index.html {
   auth_basic off;
   }

    location = /status {
            auth_basic off;
            stub_status on;
            allow 127.0.0.1;
            deny all;
    }

    error_page 404 /custom_404.html;
    location = /custom_404.html {
        auth_basic off;
        root /usr/share/nginx/html;
        internal;
    }

}