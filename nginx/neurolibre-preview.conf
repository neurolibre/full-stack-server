access_log      /home/ubuntu/nginx-access.log;
error_log       /home/ubuntu/nginx-error.log;

upstream app_server {
    server unix:/var/run/neurolibre/neurolibre_preview_api.sock fail_timeout=0;
}

server {
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/ssl/conp.cloud.pem;
    ssl_certificate_key /etc/ssl/conp.cloud.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    server_name curve.neurolibre.org;

    location / {
       
      proxy_pass http://localhost:3000;
      auth_basic off;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

    }
    
}

