<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Process</title>
    <style>
        /* ... existing styles ... */

        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        /* ... other existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Validation Process</h1>
        <button id="start-process">Start Validation</button>

        <!-- Spinner and loading text -->
        <div id="loading" class="spinner"></div>
        <div id="loading-text" class="loading-text">Processing...</div>

        <!-- Log output window -->
        <div id="log-output"></div>
    </div>

    <script>
        const logOutput = document.getElementById("log-output");
        const loading = document.getElementById("loading");
        const loadingText = document.getElementById("loading-text");

        function appendLog(message) {
            logOutput.innerHTML += message + "\n";
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        document.getElementById("start-process").addEventListener("click", function() {
            loading.style.display = "block";
            loadingText.style.display = "block";
            logOutput.innerHTML = "";

            const eventSource = new EventSource("/api/process-stream");

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                appendLog(data.message);

                if (data.status === "complete") {
                    eventSource.close();
                    loading.style.display = "none";
                    loadingText.style.display = "none";
                }
            };

            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                appendLog("An error occurred during the validation process.");
                eventSource.close();
                loading.style.display = "none";
                loadingText.style.display = "none";
            };
        });
    </script>
</body>
</html>
