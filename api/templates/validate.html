<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        #start-process {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #start-process:hover {
            background-color: #45a049;
        }
        #log-output {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validation Process</h1>
        <button id="start-process">Start Validation</button>

        <!-- Spinner and loading text -->
        <div id="loading" class="spinner"></div>
        <div id="loading-text" class="loading-text">Processing...</div>

        <!-- Log output window -->
        <div id="log-output"></div>
    </div>

    <script>
        const logOutput = document.getElementById("log-output");
        const loading = document.getElementById("loading");
        const loadingText = document.getElementById("loading-text");

        function appendLog(message) {
            logOutput.innerHTML += message + "\n";
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        document.getElementById("start-process").addEventListener("click", function() {
            loading.style.display = "block";
            loadingText.style.display = "block";
            logOutput.innerHTML = "";

            const eventSource = new EventSource("/api/process");

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                appendLog(data.message);

                if (data.status === "complete") {
                    eventSource.close();
                    loading.style.display = "none";
                    loadingText.style.display = "none";
                }
            };

            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                appendLog("An error occurred during the validation process.");
                eventSource.close();
                loading.style.display = "none";
                loadingText.style.display = "none";
            };
        });
    </script>
</body>
</html>
