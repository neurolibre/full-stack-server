<!DOCTYPE html>
<html>
<head>
    <title>NeuroLibre Log Viewer</title>
    <!-- Common Styles -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .viewer-controls {
            margin-bottom: 20px;
            background-color: #252526;
            padding: 15px;
            border-radius: 6px;
        }
        .radio-toolbar {
            margin-bottom: 10px;
        }
        .radio-toolbar input[type="radio"] {
            display: none;
        }
        .radio-toolbar label {
            display: inline-block;
            padding: 5px 15px;
            background-color: #333;
            color: #d4d4d4;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .radio-toolbar input[type="radio"]:checked + label {
            background-color: #0078d4;
            color: white;
        }
        .viewer {
            display: none;
            background-color: #252526;
            border-radius: 6px;
            height: 800px;
            border: 5px solid red;
        }
        .viewer.active {
            display: block !important;
        }
        #monaco-container {
            height: 100%;
        }
        #ace-container {
            height: 100%;
        }
    </style>

    <!-- Prism -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- Add specific language support for logs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/accesslog.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="viewer-controls">
            <div class="radio-toolbar">
                <input type="radio" id="prism" name="viewer" value="prism" checked>
                <label for="prism">Prism</label>
                
                <input type="radio" id="highlight" name="viewer" value="highlight">
                <label for="highlight">Highlight.js</label>
                
                <input type="radio" id="monaco" name="viewer" value="monaco">
                <label for="monaco">Monaco (VS Code)</label>
                
                <input type="radio" id="ace" name="viewer" value="ace">
                <label for="ace">Ace</label>
            </div>
        </div>

        <!-- Prism Viewer -->
        <div id="prism-viewer" class="viewer active">
            <pre><code class="language-log">{{ content | safe }}</code></pre>
        </div>

        <!-- Highlight.js Viewer -->
        <div id="highlight-viewer" class="viewer">
            <pre><code class="hljs language-accesslog">{{ content | safe }}</code></pre>
        </div>

        <!-- Monaco Viewer -->
        <div id="monaco-container" class="viewer"></div>

        <!-- Ace Viewer -->
        <div id="ace-container" class="viewer"></div>
    </div>

    <!-- Load all required scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-log.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>

    <script>
        const content = `{{ content | safe }}`;
        let monacoEditor = null;
        let aceEditor = null;

        // Add console log to check if content is loaded
        console.log("Content loaded:", content.substring(0, 100));

        // Initialize Prism
        function initPrism() {
            console.log("Initializing Prism");
            Prism.highlightAll();
            const logContent = document.querySelector('#prism-viewer code');
            if (logContent) {
                logContent.innerHTML = logContent.innerHTML
                    .replace(/(\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2})/g, '<span class="timestamp">$1</span>')
                    .replace(/(?:error|ERROR|Error):/g, '<span class="error">$&</span>')
                    .replace(/(?:warning|WARNING|Warning):/g, '<span class="warning">$&</span>')
                    .replace(/(?:info|INFO|Info):/g, '<span class="info">$&</span>');
            } else {
                console.error("Prism viewer element not found");
            }
        }

        // Initialize Highlight.js
        function initHighlight() {
            console.log("Initializing Highlight.js");
            document.querySelectorAll('#highlight-viewer pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        // Initialize Monaco
        function initMonaco() {
            console.log("Initializing Monaco");
            if (!monacoEditor) {
                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs' }});
                require(['vs/editor/editor.main'], function() {
                    console.log("Monaco loaded");
                    monacoEditor = monaco.editor.create(document.getElementById('monaco-container'), {
                        value: content,
                        language: 'log',
                        theme: 'vs-dark',
                        readOnly: true,
                        minimap: { enabled: true }
                    });
                });
            }
        }

        // Initialize Ace
        function initAce() {
            console.log("Initializing Ace");
            if (!aceEditor) {
                aceEditor = ace.edit("ace-container");
                aceEditor.setTheme("ace/theme/monokai");
                aceEditor.session.setMode("ace/mode/text");
                aceEditor.setReadOnly(true);
                aceEditor.setValue(content, -1);
            }
        }

        // Handle viewer switching
        document.querySelectorAll('input[name="viewer"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                console.log("Switching to viewer:", e.target.value);
                
                // Hide all viewers
                document.querySelectorAll('.viewer').forEach(viewer => {
                    viewer.classList.remove('active');
                });
                
                // Show selected viewer
                const selectedViewer = e.target.value;
                const viewerElement = document.getElementById(`${selectedViewer}-viewer`) || 
                                    document.getElementById(`${selectedViewer}-container`);
                
                if (viewerElement) {
                    console.log("Found viewer element:", selectedViewer);
                    viewerElement.classList.add('active');
                } else {
                    console.error("Viewer element not found:", selectedViewer);
                }
                
                // Initialize the selected viewer
                switch(selectedViewer) {
                    case 'prism':
                        initPrism();
                        break;
                    case 'highlight':
                        initHighlight();
                        break;
                    case 'monaco':
                        initMonaco();
                        break;
                    case 'ace':
                        initAce();
                        break;
                }
            });
        });

        // Initialize default viewer (Prism)
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Content Loaded");
            initPrism();
        });
    </script>
</body>
</html>
